<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belcoin - Acesse sua conta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #e6f5ea;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 10px #ccc;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 1rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #00aa55;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      margin-top: 1rem;
      cursor: pointer;
    }
    .toggle {
      margin-top: 1rem;
      color: #00aa55;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Entrar na Belcoin</h2>
    <input type="email" id="email" placeholder="E-mail" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="handleAuth()">Entrar</button>
    <p class="toggle" onclick="toggleForm()">Ainda nÃ£o tem conta? Cadastre-se</p>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // ðŸ”§ CONFIGURE AQUI com suas credenciais do Firebase (vamos fazer isso depois)
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_DOMINIO.firebaseapp.com",
      projectId: "SEU_PROJETO_ID",
      storageBucket: "SEU_BUCKET.appspot.com",
      messagingSenderId: "SENDER_ID",
      appId: "APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    let isLogin = true;
    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById('formTitle').innerText = isLogin ? 'Entrar na Belcoin' : 'Criar conta na Belcoin';
      document.querySelector('button').innerText = isLogin ? 'Entrar' : 'Cadastrar';
      document.querySelector('.toggle').innerText = isLogin ? 'Ainda nÃ£o tem conta? Cadastre-se' : 'JÃ¡ tem conta? Entrar';
    }

    function handleAuth() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('password').value;

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, senha)
          .then(() => window.location.href = "dashboard.html")
          .catch(e => alert("Erro: " + e.message));
      } else {
        auth.createUserWithEmailAndPassword(email, senha)
          .then(() => window.location.href = "dashboard.html")
          .catch(e => alert("Erro: " + e.message));
      }
    }
  </script>
</body>
</html>
