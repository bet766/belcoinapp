<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belcoin - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #ffffff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #f9f9f9;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      color: #219653;
      text-align: center;
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 0.9rem;
      margin-top: 1rem;
      background-color: #219653;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #1e874a;
    }

    .toggle-link {
      margin-top: 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
      cursor: pointer;
    }

    .logo {
      width: 60px;
      margin-bottom: 1rem;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .gold-text {
      color: #F2C94C;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cdn-icons-png.flaticon.com/512/725/725646.png" alt="Logo Belcoin" class="logo"/>
    <h1>Bem-vindo √† <span class="gold-text">Belcoin</span></h1>
    
    <input type="email" id="email" placeholder="Digite seu e-mail" />
    <input type="password" id="password" placeholder="Digite sua senha" />

    <button onclick="login()">Entrar</button>
    <div class="toggle-link" onclick="register()">Ainda n√£o tem conta? Cadastre-se</div>
  </div>

  <!-- Firebase Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <script>
    // üîß Configura√ß√£o do seu Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(user => {
          alert('Login feito com sucesso!');
          // Redirecionar para p√°gina interna
        })
        .catch(error => alert('Erro no login: ' + error.message));
    }

    function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.createUserWithEmailAndPassword(email, password)
        .then(user => {
          alert('Cadastro realizado com sucesso!');
        })
        .catch(error => alert('Erro no cadastro: ' + error.message));
    }
  </script>
</body>
</html>
