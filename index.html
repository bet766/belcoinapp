<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belcoin - Plataforma de Investimentos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #e8f5e9;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h2 {
      text-align: center;
      color: #2e7d32;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2e7d32;
      color: white;
      border: none;
    }
    #dashboard {
      display: none;
    }
    .saldo, .trader, .deposito, .saque {
      margin: 15px 0;
      padding: 15px;
      background: #f1f8e9;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container" id="auth">
    <h2>Belcoin - Entrar</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
    <button onclick="register()">Cadastrar</button>
    <p id="authStatus" style="color:red;"></p>
  </div>

  <div class="container" id="dashboard">
    <h2>Bem-vindo √† Belcoin</h2>
    <div class="saldo">
      <strong>Saldo Atual:</strong> <span id="saldo">R$ 0,00</span>
    </div>
    <div class="deposito">
      <strong>Depositar:</strong><br/>
      <input type="number" id="valorDeposito" placeholder="Valor (R$)" />
      <button onclick="depositar()">Confirmar Dep√≥sito</button>
    </div>
    <div class="saque">
      <strong>Sacar:</strong><br/>
      <input type="number" id="valorSaque" placeholder="Valor (R$)" />
      <button onclick="sacar()">Confirmar Saque</button>
    </div>
    <div class="trader">
      <strong>Traders Dispon√≠veis:</strong><br/>
      <button onclick="investir(1)">Trader 24h - 1%</button><br/>
      <button onclick="investir(7)">Trader 7 dias - 10%</button><br/>
      <button onclick="investir(30)">Trader 30 dias - 50%</button>
    </div>
    <button onclick="logout()">Sair</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // üîß CONFIGURA√á√ÉO FIREBASE AQUI:
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_PROJETO.firebaseapp.com",
      databaseURL: "https://SEU_PROJETO.firebaseio.com",
      projectId: "SEU_PROJETO",
      storageBucket: "SEU_PROJETO.appspot.com",
      messagingSenderId: "SEU_ID",
      appId: "SEU_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, pass)
        .then(() => showDashboard())
        .catch(e => document.getElementById("authStatus").innerText = "Erro ao entrar: " + e.message);
    }

    function register() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;
      auth.createUserWithEmailAndPassword(email, pass)
        .then(user => {
          db.ref("users/" + user.user.uid).set({ saldo: 0 });
          showDashboard();
        })
        .catch(e => document.getElementById("authStatus").innerText = "Erro ao cadastrar: " + e.message);
    }

    function showDashboard() {
      document.getElementById("auth").style.display = "none";
      document.getElementById("dashboard").style.display = "block";
      updateSaldo();
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById("dashboard").style.display = "none";
        document.getElementById("auth").style.display = "block";
      });
    }

    function updateSaldo() {
      const user = auth.currentUser;
      db.ref("users/" + user.uid + "/saldo").on("value", snapshot => {
        const saldo = snapshot.val() || 0;
        document.getElementById("saldo").innerText = "R$ " + saldo.toFixed(2);
      });
    }

    function depositar() {
      const valor = parseFloat(document.getElementById("valorDeposito").value);
      if (isNaN(valor) || valor <= 0) return;
      const user = auth.currentUser;
      const saldoRef = db.ref("users/" + user.uid + "/saldo");
      saldoRef.once("value").then(snapshot => {
        const saldoAtual = snapshot.val() || 0;
        saldoRef.set(saldoAtual + valor);
      });
    }

    function sacar() {
      const valor = parseFloat(document.getElementById("valorSaque").value);
      if (isNaN(valor) || valor <= 0) return;
      const user = auth.currentUser;
      const saldoRef = db.ref("users/" + user.uid + "/saldo");
      saldoRef.once("value").then(snapshot => {
        const saldoAtual = snapshot.val() || 0;
        if (valor > saldoAtual) {
          alert("Saldo insuficiente.");
        } else {
          saldoRef.set(saldoAtual - valor);
        }
      });
    }

    function investir(dias) {
      alert(`Voc√™ investiu por ${dias} dia(s). Lucro ser√° aplicado manualmente.`);
    }

    // Auto-login se j√° estiver logado
    auth.onAuthStateChanged(user => {
      if (user) showDashboard();
    });
  </script>
</body>
</html>
