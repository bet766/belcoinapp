<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Belcon - Login e Cadastro</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body {
      background-color: #000;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #container {
      background-color: #111;
      padding: 30px 40px;
      width: 360px;
      border-radius: 4px;
      border: 2px solid #0f0;
    }
    h1 { text-align: center; margin-bottom: 30px; font-weight: bold; font-size: 2rem; user-select: none; }
    label { display: block; margin-bottom: 6px; font-size: 0.9rem; }
    input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
      width: 100%; padding: 8px 10px; margin-bottom: 16px;
      background-color: #222; border: 1px solid #0f0; color: #0f0;
      outline: none; border-radius: 0; font-size: 1rem;
    }
    input:focus { border-color: #0c0; }
    button {
      width: 100%; padding: 10px; background-color: #0f0;
      border: none; color: #000; font-weight: bold;
      cursor: pointer; font-size: 1rem; margin-bottom: 12px; border-radius: 2px;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #0c0; }
    .link { color: #0f0; cursor: pointer; text-align: center; font-size: 0.9rem; user-select: none; }
    .link:hover { text-decoration: underline; }
    #message, #regMessage { margin-bottom: 12px; color: #f66; font-weight: bold; min-height: 20px; text-align: center; }
    #dashboard { display: none; flex-direction: column; color: #0f0; }
    #dashboard h2 { text-align: center; margin-bottom: 20px; }
    #saldo { font-size: 1.4rem; margin-bottom: 20px; text-align: center; }
    #buttons button { margin-bottom: 12px; }
    #traders { margin-top: 20px; }
    #traders ul { list-style: none; padding-left: 0; }
    #traders ul li {
      padding: 6px 10px; background-color: #222; margin-bottom: 6px; border-radius: 2px;
    }
    #logoutBtn { margin-top: 25px; background-color: #f00; color: #fff; }
    #logoutBtn:hover { background-color: #b00; }
  </style>
</head>
<body>
<div id="container">
  <div id="loginTab">
    <h1>Belcon</h1>
    <div id="message"></div>
    <label for="loginEmail">E-mail</label>
    <input type="email" id="loginEmail" autocomplete="username" />
    <label for="loginPassword">Senha</label>
    <input type="password" id="loginPassword" autocomplete="current-password" />
    <button id="loginBtn">Login</button>
    <div class="link" id="showRegister">Não tem conta? Registrar-se</div>
  </div>  <div id="registerTab" style="display:none;">
    <h1>Belcon</h1>
    <div id="regMessage"></div>
    <label for="regName">Nome completo</label>
    <input type="text" id="regName" />
    <label for="regCPF">CPF</label>
    <input type="text" id="regCPF" maxlength="14" placeholder="000.000.000-00" />
    <label for="regPhone">Telefone</label>
    <input type="tel" id="regPhone" placeholder="(XX) XXXXX-XXXX" />
    <label for="regEmail">E-mail</label>
    <input type="email" id="regEmail" autocomplete="email" />
    <label for="regPassword">Senha</label>
    <input type="password" id="regPassword" autocomplete="new-password" />
    <button id="registerBtn">Registrar-se</button>
    <div class="link" id="showLogin">Já tem conta? Login</div>
  </div>  <div id="dashboard">
    <h2>Bem-vindo, <span id="userName"></span>!</h2>
    <div id="saldo">Saldo: R$ <span id="userSaldo">0,00</span></div>
    <div id="buttons">
      <button id="depositBtn">Depositar</button>
      <button id="withdrawBtn">Sacar</button>
      <button id="vipBtn">Acessar Grupos VIP</button>
    </div>
    <div id="traders">
      <h3>Traders ativos:</h3>
      <ul id="tradersList"></ul>
    </div>
    <button id="logoutBtn">Logout</button>
  </div>
</div>
<script>
const API_URL = "https://script.google.com/macros/s/AKfycbwrvoXymcSI89IE7kiw0Po-xi2Sh0na8hqipLj2BFI_PGzyi1C9DSJKkW8-3TsjTef2/exec";function mostrarDashboard(usuario) { document.getElementById("userName").textContent = usuario.nome; document.getElementById("userSaldo").textContent = Number(usuario.saldo).toFixed(2).replace('.', ','); const tradersList = document.getElementById("tradersList"); tradersList.innerHTML = ""; if (usuario.traders && usuario.traders.length > 0) { usuario.traders.forEach(t => { const li = document.createElement("li"); li.textContent = ${t.nome} - Investido: R$ ${Number(t.investimento).toFixed(2).replace('.', ',')} - Libera em: ${t.liberacao}; tradersList.appendChild(li); }); } else { tradersList.innerHTML = "<li>Nenhum trader ativo.</li>"; } loginTab.style.display = "none"; registerTab.style.display = "none"; dashboard.style.display = "flex"; }

const loginTab = document.getElementById("loginTab"); const registerTab = document.getElementById("registerTab"); const dashboard = document.getElementById("dashboard"); const message = document.getElementById("message"); const regMessage = document.getElementById("regMessage");

document.getElementById("showRegister").onclick = () => { loginTab.style.display = "none"; registerTab.style.display = "block"; message.textContent = ""; regMessage.textContent = ""; };

document.getElementById("showLogin").onclick = () => { registerTab.style.display = "none"; loginTab.style.display = "block"; message.textContent = ""; regMessage.textContent = ""; };

document.getElementById("loginBtn").onclick = () => { const email = document.getElementById("loginEmail").value.trim(); const password = document.getElementById("loginPassword").value; if (!email || !password) { message.textContent = "Preencha todos os campos!"; return; } message.textContent = ""; fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "login", email, senha: password }) }) .then(res => res.json()) .then(data => { if (data.success) { mostrarDashboard(data.usuario); } else { message.textContent = data.msg || "E-mail ou senha incorretos."; } }) .catch(err => { console.error("Erro login:", err); message.textContent = "Erro na comunicação. Tente novamente."; }); };

document.getElementById("registerBtn").onclick = () => { const name = document.getElementById("regName").value.trim(); const cpf = document.getElementById("regCPF").value.trim(); const phone = document.getElementById("regPhone").value.trim(); const email = document.getElementById("regEmail").value.trim(); const password = document.getElementById("regPassword").value; if (!name || !cpf || !phone || !email || !password) { regMessage.textContent = "Preencha todos os campos!"; return; } regMessage.textContent = ""; fetch(API_URL, { method: "POST", body: JSON.stringify({ action: "register", nome: name, cpf, telefone: phone, email, senha: password }) }) .then(res => res.json()) .then(data => { if (data.success) { alert("Registrado com sucesso! Faça login."); registerTab.style.display = "none"; loginTab.style.display = "block"; regMessage.textContent = ""; } else { regMessage.textContent = data.msg || "Erro ao registrar."; } }) .catch(err => { console.error("Erro registro:", err); regMessage.textContent = "Erro na comunicação. Tente novamente."; }); };

document.getElementById("logoutBtn").onclick = () => { dashboard.style.display = "none"; loginTab.style.display = "block"; document.getElementById("loginEmail").value = ""; document.getElementById("loginPassword").value = ""; message.textContent = ""; };

document.getElementById("depositBtn").onclick = () => alert("Função Depósito - Em desenvolvimento"); document.getElementById("withdrawBtn").onclick = () => alert("Função Saque - Em desenvolvimento"); document.getElementById("vipBtn").onclick = () => alert("Acesso aos grupos VIP - Em desenvolvimento"); </script>

</body>
</html>
