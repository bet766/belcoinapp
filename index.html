<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belcoin - Login e Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }
    h1 {
      margin-bottom: 20px;
      color: #00ffcc;
    }
    .box {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #00cc88;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }
    button:hover {
      background-color: #009f66;
    }
  </style>
</head>
<body>
  <h1>Belcoin - Login</h1>

  <div class="box">
    <h2>Entrar</h2>
    <input type="email" id="loginEmail" placeholder="Email" required />
    <input type="password" id="loginSenha" placeholder="Senha" required />
    <button onclick="login()">Entrar</button>
    <p id="loginMsg"></p>
  </div>

  <div class="box">
    <h2>Cadastrar</h2>
    <input type="text" id="cadastroNome" placeholder="Nome completo" required />
    <input type="email" id="cadastroEmail" placeholder="Email" required />
    <input type="password" id="cadastroSenha" placeholder="Senha" required />
    <input type="text" id="cadastroCpf" placeholder="CPF" />
    <input type="text" id="cadastroTelefone" placeholder="Telefone" />
    <button onclick="cadastrar()">Cadastrar</button>
    <p id="cadastroMsg"></p>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbx36RW6_HgcVoLreerW0_29AVzszy71votLbQvgpwq-pyYpDzejX8OiNl4YUxwPjV8VAA/exec";

    function login() {
      const email = document.getElementById('loginEmail').value.trim();
      const senha = document.getElementById('loginSenha').value.trim();

      fetch(apiUrl + '?action=login')
        .then(res => res.json())
        .then(data => {
          const user = data.find(u => u.email === email && u.senha === senha);
          if (user) {
            document.getElementById('loginMsg').innerText = `Bem-vindo, ${user.nome}! Saldo: R$${user.saldo}`;
          } else {
            document.getElementById('loginMsg').innerText = "Usuário ou senha inválidos.";
          }
        });
    }

    function cadastrar() {
      const nome = document.getElementById('cadastroNome').value.trim();
      const email = document.getElementById('cadastroEmail').value.trim();
      const senha = document.getElementById('cadastroSenha').value.trim();
      const cpf = document.getElementById('cadastroCpf').value.trim();
      const telefone = document.getElementById('cadastroTelefone').value.trim();

      fetch(apiUrl + "?action=add", {
        method: "POST",
        body: JSON.stringify({
          nome: nome,
          email: email,
          senha: senha,
          cpf: cpf,
          telefone: telefone,
          saldo: 0,
          status: "ativo"
        }),
      })
        .then(res => res.text())
        .then(txt => {
          document.getElementById('cadastroMsg').innerText = "Cadastro realizado com sucesso!";
        })
        .catch(err => {
          document.getElementById('cadastroMsg').innerText = "Erro ao cadastrar.";
        });
    }
  </script>
</body>
</html>
