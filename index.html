<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belbank</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #4b0082, #000);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .container {
      background-color: #1c1c1c;
      padding: 2rem;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
      color: #fff;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }
    input {
      background: #333;
      color: #fff;
    }
    button {
      background: #6a0dad;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #5500aa;
    }
    .link {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9rem;
      cursor: pointer;
      color: #ccc;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="title">Entrar no Belbank</h2>

    <!-- LOGIN -->
    <div id="loginForm">
      <input type="email" id="loginEmail" placeholder="E-mail" required>
      <input type="password" id="loginSenha" placeholder="Senha" required>
      <button onclick="login()">Entrar</button>
      <div class="link" onclick="mostrar('cadastroForm')">Não tem conta? Cadastre-se</div>
      <div class="link" onclick="mostrar('recuperarForm')">Esqueceu a senha?</div>
    </div>

    <!-- CADASTRO -->
    <div id="cadastroForm" class="hidden">
      <input type="text" id="nomeCompleto" placeholder="Nome completo" required>
      <input type="text" id="cpf" placeholder="CPF" required>
      <input type="text" id="renda" placeholder="Renda mensal" required>
      <input type="text" id="telefone" placeholder="Telefone WhatsApp" required>
      <input type="email" id="emailCadastro" placeholder="E-mail" required>
      <input type="password" id="senhaCadastro" placeholder="Senha" required>
      <button onclick="cadastrar()">Cadastrar</button>
      <div class="link" onclick="mostrar('loginForm')">Já tem conta? Entrar</div>
    </div>

    <!-- RECUPERAR SENHA -->
    <div id="recuperarForm" class="hidden">
      <input type="text" id="nomeRec" placeholder="Nome completo" required>
      <input type="text" id="cpfRec" placeholder="CPF" required>
      <input type="text" id="telefoneRec" placeholder="Telefone WhatsApp" required>
      <button onclick="recuperar()">Recuperar Conta</button>
      <div class="link" onclick="mostrar('loginForm')">Voltar</div>
    </div>
  </div>

  <script>
    function mostrar(formId) {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("cadastroForm").classList.add("hidden");
      document.getElementById("recuperarForm").classList.add("hidden");
      document.getElementById(formId).classList.remove("hidden");

      const title = {
        loginForm: "Entrar no Belbank",
        cadastroForm: "Cadastrar no Belbank",
        recuperarForm: "Recuperar Acesso"
      };
      document.getElementById("title").innerText = title[formId];
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const senha = document.getElementById("loginSenha").value;
      alert("Login simulado com: " + email);
    }

    function cadastrar() {
      const nome = document.getElementById("nomeCompleto").value;
      const cpf = document.getElementById("cpf").value;
      const renda = document.getElementById("renda").value;
      const telefone = document.getElementById("telefone").value;
      const email = document.getElementById("emailCadastro").value;
      const senha = document.getElementById("senhaCadastro").value;
      alert("Cadastro simulado para: " + nome);
    }

    function recuperar() {
      const nome = document.getElementById("nomeRec").value;
      const cpf = document.getElementById("cpfRec").value;
      const tel = document.getElementById("telefoneRec").value;
      alert("Você será notificado via WhatsApp em breve.");
    }
  </script>
</body>
</html>
