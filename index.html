<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Belcoin - Login e Painel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #101010; color: #fff; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 50px auto; background: #1c1c1c; padding: 20px; border-radius: 12px; box-shadow: 0 0 10px #000; }
    h2 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin-top: 10px; border: none; border-radius: 8px; }
    input { background: #333; color: #fff; }
    button { background: #4caf50; color: white; cursor: pointer; }
    #painel { display: none; background: #181818; padding: 20px; border-radius: 12px; margin-top: 20px; }
    .info { background: #222; padding: 10px; margin: 10px 0; border-radius: 8px; }
  </style>
</head>
<body>

<div class="container" id="auth">
  <h2>Belcoin - Login</h2>
  <input type="text" id="email" placeholder="E-mail">
  <input type="password" id="senha" placeholder="Senha">
  <button onclick="fazerLogin()">Entrar</button>
  <p style="text-align:center; margin-top:10px;">ou</p>
  <input type="text" id="nome" placeholder="Nome Completo">
  <input type="text" id="telefone" placeholder="Telefone">
  <input type="text" id="cpf" placeholder="CPF">
  <button onclick="fazerCadastro()">Cadastrar</button>
</div>

<div class="container" id="painel">
  <h2>Bem-vindo, <span id="userName"></span></h2>
  <div class="info"><strong>Saldo:</strong> R$ <span id="saldo"></span></div>
  <div class="info"><strong>Trader ativo:</strong> <span id="trader"></span></div>
  <div class="info"><strong>CPF:</strong> <span id="cpfInfo"></span></div>
  <div class="info"><strong>Telefone:</strong> <span id="telefoneInfo"></span></div>
  <div class="info"><strong>Status:</strong> <span id="status"></span></div>
  <button onclick="sair()">Sair</button>
</div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwrvoXymcSI89IE7kiw0Po-xi2Sh0na8hqipLj2BFI_PGzyi1C9DSJKkW8-3TsjTef2/exec";

  function fazerCadastro() {
    const nome = document.getElementById("nome").value;
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;
    const telefone = document.getElementById("telefone").value;
    const cpf = document.getElementById("cpf").value;

    if (!nome || !email || !senha || !telefone || !cpf) {
      alert("Preencha todos os campos.");
      return;
    }

    fetch(scriptURL + `?tipo=cadastro&nome=${nome}&email=${email}&senha=${senha}&telefone=${telefone}&cpf=${cpf}`)
      .then(res => res.text())
      .then(res => {
        if (res === "Cadastro realizado com sucesso") {
          alert("Cadastro feito! Agora faça login.");
        } else {
          alert("Erro: " + res);
        }
      });
  }

  function fazerLogin() {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("senha").value;

    if (!email || !senha) {
      alert("Digite e-mail e senha.");
      return;
    }

    fetch(scriptURL + `?tipo=login&email=${email}&senha=${senha}`)
      .then(res => res.json())
      .then(data => {
        if (data.status === "sucesso") {
          document.getElementById("auth").style.display = "none";
          document.getElementById("painel").style.display = "block";
          document.getElementById("userName").textContent = data.nome;
          document.getElementById("saldo").textContent = data.saldo;
          document.getElementById("cpfInfo").textContent = data.cpf;
          document.getElementById("telefoneInfo").textContent = data.telefone;
          document.getElementById("trader").textContent = data.trader || "Nenhum ativo";
          document.getElementById("status").textContent = data.status || "Pendente";
        } else {
          alert("Login inválido.");
        }
      });
  }

  function sair() {
    location.reload();
  }
</script>

</body>
</html>
