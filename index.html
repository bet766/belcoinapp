<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belcoin - Plataforma de Investimentos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      max-width: 420px;
      width: 100%;
    }
    h1, h2, h3 {
      text-align: center;
      color: #00ffcc;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    .vip-button {
      background-color: gold;
      color: #000;
      font-weight: bold;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDg-uRqxD6-B4zQnn6buPUZEDTh7aHoBK8",
      authDomain: "belcoin-92ee8.firebaseapp.com",
      projectId: "belcoin-92ee8",
      storageBucket: "belcoin-92ee8.appspot.com",
      messagingSenderId: "604040948702",
      appId: "1:604040948702:web:eb78259e25ef4399bb8b4f",
      measurementId: "G-SD1EYWDWPS"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
  </script>
</head>
<body>
  <div class="container">
    <h1>Belcoin</h1>

    <!-- LOGIN -->
    <div id="auth-section">
      <input type="email" id="email" placeholder="E-mail" />
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
      <button onclick="showRegister()">Registrar</button>
    </div>

    <!-- REGISTRO -->
    <div id="register-section" class="hidden">
      <input type="text" id="fullname" placeholder="Nome completo" />
      <input type="text" id="cpf" placeholder="CPF" />
      <input type="text" id="phone" placeholder="Telefone" />
      <input type="email" id="reg-email" placeholder="E-mail" />
      <input type="password" id="reg-password" placeholder="Senha" />
      <button onclick="register()">Registrar</button>
    </div>

    <!-- APLICATIVO -->
    <div id="app-section" class="hidden">
      <h2>Bem-vindo à Belcoin!</h2>
      <p>Plataforma de investimentos segura, ativa no mercado há 3 meses.<br/>
      Atualização feita sem impactar os lucros dos clientes.</p>

      <h3>Traders</h3>
      <button>Investir 24h</button>
      <button>Investir 48h</button>
      <button>Investir 72h</button>

      <h3>Seu link de indicação</h3>
      <p id="ref-link">https://belcoin.netlify.app/?ref=UID</p>

      <h3>Grupo VIP</h3>
      <button class="vip-button" onclick="acessarGrupo()">Acessar Grupo VIP</button>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById('auth-section').classList.add('hidden');
      document.getElementById('register-section').classList.remove('hidden');
    }

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          document.getElementById('auth-section').classList.add('hidden');
          document.getElementById('app-section').classList.remove('hidden');
          document.getElementById('ref-link').innerText = "https://belcoin.netlify.app/?ref=" + uid;
        })
        .catch((error) => alert(error.message));
    }

    function register() {
      const name = document.getElementById('fullname').value;
      const cpf = document.getElementById('cpf').value;
      const phone = document.getElementById('phone').value;
      const email = document.getElementById('reg-email').value;
      const password = document.getElementById('reg-password').value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          return db.collection("usuarios").doc(uid).set({
            nome: name,
            cpf: cpf,
            telefone: phone,
            email: email,
            linkIndicacao: "https://belcoin.netlify.app/?ref=" + uid
          }).then(() => {
            document.getElementById('register-section').classList.add('hidden');
            document.getElementById('app-section').classList.remove('hidden');
            document.getElementById('ref-link').innerText = "https://belcoin.netlify.app/?ref=" + uid;
          });
        })
        .catch((error) => alert(error.message));
    }

    function acessarGrupo() {
      alert("Este botão será ativado após o primeiro depósito. Configure pelo painel.");
    }
  </script>
</body>
</html>
