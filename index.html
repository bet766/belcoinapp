<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belcoin - Login & Cadastro</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" />
  <style>
    * {
      font-family: 'Roboto', sans-serif;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #0a0a0a;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 150, 0.2);
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ff99;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: none;
      background-color: #2b2b2b;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    .toggle {
      margin-top: 15px;
      text-align: center;
    }

    #painel {
      display: none;
    }

    .painel-btn {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #333;
      color: #00ff99;
      border: 1px solid #00ff99;
      border-radius: 8px;
    }

    .logout {
      background-color: red;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container" id="auth">
    <h1>Belcoin</h1>
    <input type="email" id="email" placeholder="Seu e-mail">
    <input type="password" id="senha" placeholder="Sua senha">
    <button onclick="login()">Entrar</button>
    <div class="toggle">
      <p>NÃ£o tem conta? <a href="#" onclick="cadastro()">Cadastre-se</a></p>
    </div>
  </div>

  <div class="container" id="painel">
    <h1>Bem-vindo Ã  Belcoin</h1>
    <p id="saldo">Saldo: R$ 0,00</p>
    <button class="painel-btn" onclick="depositar()">ðŸ’° Depositar</button>
    <button class="painel-btn" onclick="sacar()">ðŸ“¤ Sacar</button>
    <button class="painel-btn" onclick="indicar()">ðŸ”— Indicar Amigos</button>
    <button class="painel-btn" onclick="acessarTraders()">ðŸ“ˆ Traders</button>
    <button class="painel-btn" onclick="entrarVIP()">ðŸ’Ž Grupo VIP</button>
    <button class="painel-btn logout" onclick="logout()">Sair</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”§ Substitua pelas suas credenciais do Firebase
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_BUCKET",
      messagingSenderId: "SEU_MESSAGING_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function login() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      auth.signInWithEmailAndPassword(email, senha)
        .then(user => {
          mostrarPainel();
        })
        .catch(() => alert('Erro ao logar!'));
    }

    function cadastro() {
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      auth.createUserWithEmailAndPassword(email, senha)
        .then(user => {
          db.collection('usuarios').doc(user.user.uid).set({ saldo: 0 });
          mostrarPainel();
        })
        .catch(() => alert('Erro ao cadastrar!'));
    }

    function mostrarPainel() {
      document.getElementById('auth').style.display = 'none';
      document.getElementById('painel').style.display = 'block';
      carregarSaldo();
    }

    function logout() {
      auth.signOut().then(() => {
        document.getElementById('auth').style.display = 'block';
        document.getElementById('painel').style.display = 'none';
      });
    }

    function carregarSaldo() {
      const user = auth.currentUser;
      if (user) {
        db.collection('usuarios').doc(user.uid).get().then(doc => {
          const saldo = doc.data().saldo.toFixed(2);
          document.getElementById('saldo').innerText = "Saldo: R$ " + saldo;
        });
      }
    }

    function depositar() {
      alert('FunÃ§Ã£o de depÃ³sito em desenvolvimento.');
    }

    function sacar() {
      alert('FunÃ§Ã£o de saque em desenvolvimento.');
    }

    function indicar() {
      const uid = auth.currentUser.uid;
      const link = window.location.origin + "/?ref=" + uid;
      prompt("Compartilhe seu link de indicaÃ§Ã£o:", link);
    }

    function acessarTraders() {
      alert('Redirecionando para os traders...');
    }

    function entrarVIP() {
      window.open("https://wa.me/5551997088974", "_blank");
    }

    auth.onAuthStateChanged(user => {
      if (user) {
        mostrarPainel();
      }
    });
  </script>
</body>
</html>
