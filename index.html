<!DOCTYPE html><html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>GatoPlay ‚Äî Core HTML</title>
<style>
:root{--roxo:#4b1fa6;--roxo2:#2e0f6e;--amarelo:#ffe600}
*{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
body{margin:0;background:linear-gradient(180deg,var(--roxo2),var(--roxo));color:#fff}
.hidden{display:none}
header{background:#3b178f;padding:12px;display:flex;justify-content:space-between;align-items:center}
.badge{background:#2a0d66;padding:6px 12px;border-radius:20px}
.pix{background:var(--amarelo);color:#000;padding:6px 10px;border-radius:10px;font-weight:bold}
.container{padding:16px}
.card{background:#4b1fa6;border-radius:16px;padding:16px;margin-bottom:16px}
.btn{width:100%;padding:14px;border:none;border-radius:12px;background:var(--amarelo);color:#000;font-weight:bold;font-size:16px;cursor:pointer}
.btn-sec{background:#3b178f;color:#fff}
input{width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:10px}
footer{position:fixed;bottom:0;left:0;right:0;background:#3b178f;display:flex;justify-content:space-around;padding:10px 0}
footer button{background:none;border:none;color:#fff;font-size:12px;cursor:pointer}
.row{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.center{text-align:center}
</style>
</head>
<body><!-- LOGIN --><div id="login" class="container">
  <div class="card">
    <h2>Login</h2>
    <input id="lUser" placeholder="Usu√°rio" />
    <input id="lPass" type="password" placeholder="Senha" />
    <button class="btn" onclick="doLogin()">Entrar</button>
    <p class="center" onclick="show('register')">Criar conta</p>
  </div>
</div><!-- CADASTRO --><div id="register" class="container hidden">
  <div class="card">
    <h2>Cadastro</h2>
    <input id="rUser" placeholder="Usu√°rio" />
    <input id="rPass" type="password" placeholder="Senha" />
    <button class="btn" onclick="doRegister()">Cadastrar</button>
    <p class="center" onclick="show('login')">Voltar</p>
  </div>
</div><!-- HOME --><div id="home" class="hidden">
<header>
  <strong>GatoPlay</strong>
  <div><span class="badge" id="saldoBadge">R$ 0</span> <span class="pix">PIX+</span></div>
</header>
<div class="container">
  <div class="card">
    <h3 id="hello"></h3>
    <p>Plano Gratuito ‚Ä¢ N√≠vel N√£o ranqueado</p>
  </div>
  <div class="card">
    <h3>Jogos</h3>
    <div class="row">
      <button class="btn" onclick="show('slot')">üé∞ Slot</button>
      <button class="btn" onclick="show('crash')">üöÄ Crash</button>
    </div>
  </div>
  <div class="card">
    <h3>Dep√≥sito (simulado)</h3>
    <div class="row">
      <button class="btn-sec" onclick="deposit(50)">+ R$50</button>
      <button class="btn-sec" onclick="deposit(100)">+ R$100</button>
    </div>
  </div>
</div>
<footer>
  <button onclick="show('home')">Home</button>
  <button onclick="show('slot')">Slot</button>
  <button onclick="show('crash')">Crash</button>
  <button onclick="logout()">Sair</button>
</footer>
</div><!-- SLOT --><div id="slot" class="container hidden">
  <div class="card center">
    <h2>üé∞ Slot</h2>
    <h1 id="slotRes">üçí üçí üçí</h1>
    <p>Custo: R$10 ‚Ä¢ Pr√™mio: R$50</p>
    <button class="btn" onclick="spin()">Girar</button>
    <button class="btn-sec" onclick="show('home')">Voltar</button>
  </div>
</div><!-- CRASH --><div id="crash" class="container hidden">
  <div class="card center">
    <h2>üöÄ Crash</h2>
    <h1 id="mult">1.00x</h1>
    <p>Aposta: R$10</p>
    <button class="btn" onclick="startCrash()">Iniciar</button>
    <button class="btn-sec" onclick="cashout()">Sacar</button>
    <button class="btn-sec" onclick="show('home')">Voltar</button>
  </div>
</div><script>
// ======= CORE =======
const DB_KEY='gp_users_v1';
let users=JSON.parse(localStorage.getItem(DB_KEY)||'{}');
let current=null;
let crashTimer=null, mult=1;

function save(){localStorage.setItem(DB_KEY,JSON.stringify(users));}
function show(id){document.querySelectorAll('body>div').forEach(d=>d.classList.add('hidden'));document.getElementById(id).classList.remove('hidden');}
function updateUI(){document.getElementById('hello').innerText='Ol√°, '+current;document.getElementById('saldoBadge').innerText='R$ '+users[current].saldo;}

// ======= AUTH =======
function doRegister(){
  const u=rUser.value.trim(), p=rPass.value;
  if(!u||!p) return alert('Preencha tudo');
  if(users[u]) return alert('Usu√°rio existe');
  users[u]={pass:p,saldo:100}; save(); alert('Conta criada! B√¥nus R$100'); show('login');
}
function doLogin(){
  const u=lUser.value.trim(), p=lPass.value;
  if(users[u]?.pass!==p) return alert('Login inv√°lido');
  current=u; show('home'); updateUI();
}
function logout(){current=null; location.reload();}

// ======= MONEY =======
function deposit(v){users[current].saldo+=v; save(); updateUI();}
function canPay(v){if(users[current].saldo<v){alert('Saldo insuficiente');return false;} return true;}

// ======= SLOT =======
function spin(){
  if(!canPay(10)) return;
  users[current].saldo-=10;
  const icons=['üçí','üçã','üíé'];
  const r=[0,1,2].map(()=>icons[Math.floor(Math.random()*3)]);
  slotRes.innerText=r.join(' ');
  if(r[0]===r[1] && r[1]===r[2]) users[current].saldo+=50;
  save(); updateUI();
}

// ======= CRASH =======
function startCrash(){
  if(!canPay(10)) return;
  users[current].saldo-=10; save(); updateUI();
  mult=1; multEl();
  clearInterval(crashTimer);
  crashTimer=setInterval(()=>{
    mult+=0.1; multEl();
    if(Math.random()<0.06){ clearInterval(crashTimer); alert('Crash!'); }
  },300);
}
function cashout(){
  if(!crashTimer) return;
  clearInterval(crashTimer);
  users[current].saldo+=Math.floor(mult*10);
  save(); updateUI();
}
function multEl(){document.getElementById('mult').innerText=mult.toFixed(2)+'x';}
</script></body>
</html>
