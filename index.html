<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Belbank - Acesso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #1e2a38;
    }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background-color: #6a1b9a;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #4a148c;
    }
    .link {
      text-align: center;
      margin-top: 10px;
      cursor: pointer;
      color: #6a1b9a;
      font-size: 14px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<div class="container" id="login">
  <h2>Entrar no Belbank</h2>
  <input type="email" placeholder="E-mail" id="loginEmail">
  <input type="password" placeholder="Senha" id="loginSenha">
  <button onclick="login()">Entrar</button>
  <div class="link" onclick="mostrar('cadastro')">Criar conta</div>
  <div class="link" onclick="mostrar('recuperar')">Esqueceu a senha?</div>
</div>

<div class="container hidden" id="cadastro">
  <h2>Criar Conta Belbank</h2>
  <input type="text" placeholder="Nome completo" id="cadNome">
  <input type="text" placeholder="CPF (somente números)" id="cadCPF" maxlength="14" oninput="formatarCPF(this)">
  <input type="email" placeholder="E-mail" id="cadEmail">
  <input type="password" placeholder="Senha" id="cadSenha">
  <input type="text" placeholder="Renda mensal (R$)" id="cadRenda">
  <input type="tel" placeholder="Telefone/WhatsApp" id="cadTelefone" maxlength="15" oninput="formatarTelefone(this)">
  <button onclick="cadastrar()">Cadastrar</button>
  <div class="link" onclick="mostrar('login')">Voltar para login</div>
</div>

<div class="container hidden" id="recuperar">
  <h2>Recuperar Acesso</h2>
  <p style="font-size:14px;text-align:center;">Preencha os dados cadastrados para recuperação.</p>
  <input type="text" placeholder="Nome completo" id="recNome">
  <input type="text" placeholder="CPF" id="recCPF" maxlength="14" oninput="formatarCPF(this)">
  <input type="email" placeholder="E-mail" id="recEmail">
  <button onclick="recuperar()">Enviar solicitação</button>
  <div class="link" onclick="mostrar('login')">Voltar ao login</div>
</div>

<script>
  function mostrar(tela) {
    document.getElementById("login").classList.add("hidden");
    document.getElementById("cadastro").classList.add("hidden");
    document.getElementById("recuperar").classList.add("hidden");
    document.getElementById(tela).classList.remove("hidden");
  }

  function formatarCPF(campo) {
    let valor = campo.value.replace(/\D/g, '');
    if (valor.length > 11) valor = valor.substring(0,11);
    valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
    valor = valor.replace(/(\d{3})(\d)/, "$1.$2");
    valor = valor.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
    campo.value = valor;
  }

  function formatarTelefone(campo) {
    let valor = campo.value.replace(/\D/g, '');
    valor = valor.replace(/^(\d{2})(\d)/g, "($1) $2");
    valor = valor.replace(/(\d{5})(\d)/, "$1-$2");
    campo.value = valor;
  }

  function login() {
    alert("Login enviado! (Conectar com Firebase aqui)");
  }

  function cadastrar() {
    alert("Cadastro enviado! (Conectar com Firebase aqui)");
  }

  function recuperar() {
    alert("Recebemos sua solicitação! Nossa equipe do Belbank vai entrar em contato pelo WhatsApp.");
  }
</script>

</body>
</html>
