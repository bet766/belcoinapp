<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Belcoin - Login</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial; background: #f0f0f0; padding: 40px; }
    .container { background: white; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    h2 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Belcoin - Login</h2>
    <div id="login">
      <input type="email" id="email" placeholder="Seu e-mail">
      <input type="password" id="password" placeholder="Sua senha">
      <button onclick="login()">Entrar</button>
      <button onclick="showRegister()">Criar Conta</button>
    </div>

    <div id="register" class="hidden">
      <input type="text" id="nome" placeholder="Nome completo">
      <input type="email" id="emailRegister" placeholder="E-mail">
      <input type="password" id="passwordRegister" placeholder="Senha">
      <input type="text" id="cpf" placeholder="CPF">
      <input type="text" id="telefone" placeholder="Telefone">
      <button onclick="register()">Cadastrar</button>
      <button onclick="showLogin()">Já tenho conta</button>
    </div>

    <div id="areaLogada" class="hidden">
      <p>Bem-vindo, <span id="userName"></span>!</p>
      <p>Seu saldo: R$ <span id="userSaldo">0.00</span></p>
      <p>Rendimento diário: <span id="rendimento">R$ 0.00</span></p>
      <button onclick="logout()">Sair</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCQ7HliKMivBiLRMC_Xf-8Qu-aTY0rYuOQ",
      authDomain: "belcoin-projeto.firebaseapp.com",
      projectId: "belcoin-projeto",
      storageBucket: "belcoin-projeto.appspot.com",
      messagingSenderId: "783399793173",
      appId: "1:783399793173:web:4e58f0a9753df3942fc9de"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    function showRegister() {
      document.getElementById("login").classList.add("hidden");
      document.getElementById("register").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("register").classList.add("hidden");
      document.getElementById("login").classList.remove("hidden");
    }

    function register() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("emailRegister").value;
      const senha = document.getElementById("passwordRegister").value;
      const cpf = document.getElementById("cpf").value;
      const telefone = document.getElementById("telefone").value;

      auth.createUserWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          return db.collection("usuarios").doc(uid).set({
            nome, email, cpf, telefone, saldo: 0, rendimento: 0
          });
        })
        .then(() => {
          alert("Cadastro realizado com sucesso!");
          showLogin();
        })
        .catch((error) => {
          alert("Erro: " + error.message);
        });
    }

    function login() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, senha)
        .then((userCredential) => {
          const uid = userCredential.user.uid;
          return db.collection("usuarios").doc(uid).get();
        })
        .then((doc) => {
          if (doc.exists) {
            const dados = doc.data();
            document.getElementById("login").classList.add("hidden");
            document.getElementById("areaLogada").classList.remove("hidden");
            document.getElementById("userName").innerText = dados.nome;
            document.getElementById("userSaldo").innerText = dados.saldo?.toFixed(2) || "0.00";
            const rendimento = (dados.saldo * 0.0005).toFixed(2);
            document.getElementById("rendimento").innerText = `R$ ${rendimento}`;
          }
        })
        .catch((error) => {
          alert("Erro: " + error.message);
        });
    }

    function logout() {
      auth.signOut().then(() => {
        location.reload();
      });
    }
  </script>
</body>
</html>
