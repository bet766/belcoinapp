<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pedidos X do Funk</title>
<style>
    body {
        font-family: Arial, sans-serif;
        max-width: 500px;
        margin: auto;
        padding: 10px;
        background: #f8f8f8;
    }
    h2 {
        text-align: center;
    }
    .item {
        display: flex;
        justify-content: space-between;
        margin: 5px 0;
    }
    .total {
        font-size: 18px;
        font-weight: bold;
        margin-top: 15px;
    }
    button {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background: green;
        color: white;
        border: none;
        cursor: pointer;
        margin-top: 10px;
    }
</style>
</head>
<body>

<h2>üçî X do Funk</h2>

<label>Nome:</label>
<input type="text" id="nome" placeholder="Digite seu nome" required>
<br><br>
<label>Telefone:</label>
<input type="tel" id="telefone" placeholder="Digite seu telefone" required>
<br><br>

<h3>Escolha seu X</h3>
<div class="item"><label><input type="radio" name="lanche" value="X-Burguer" data-preco="15"> X-Burguer</label> <span>R$ 15,00</span></div>
<div class="item"><label><input type="radio" name="lanche" value="X-Salada" data-preco="18"> X-Salada</label> <span>R$ 18,00</span></div>
<div class="item"><label><input type="radio" name="lanche" value="X-Bacon" data-preco="20"> X-Bacon</label> <span>R$ 20,00</span></div>
<div class="item"><label><input type="radio" name="lanche" value="X-Tudo" data-preco="25"> X-Tudo</label> <span>R$ 25,00</span></div>

<h3>Bebidas</h3>
<div class="item"><label><input type="checkbox" name="bebida" value="Refrigerante Lata" data-preco="6"> Refrigerante Lata</label> <span>R$ 6,00</span></div>
<div class="item"><label><input type="checkbox" name="bebida" value="Suco" data-preco="8"> Suco</label> <span>R$ 8,00</span></div>
<div class="item"><label><input type="checkbox" name="bebida" value="√Ågua" data-preco="4"> √Ågua</label> <span>R$ 4,00</span></div>

<div class="total">Total: R$ <span id="total">0.00</span></div>

<button onclick="finalizarPedido()">Finalizar Pedido</button>

<script>
    const inputs = document.querySelectorAll('input[name="lanche"], input[name="bebida"]');
    const totalEl = document.getElementById('total');

    function calcularTotal() {
        let total = 0;
        document.querySelectorAll('input[name="lanche"]:checked').forEach(el => {
            total += parseFloat(el.dataset.preco);
        });
        document.querySelectorAll('input[name="bebida"]:checked').forEach(el => {
            total += parseFloat(el.dataset.preco);
        });
        totalEl.textContent = total.toFixed(2);
    }

    inputs.forEach(el => el.addEventListener('change', calcularTotal));

    function finalizarPedido() {
        const nome = document.getElementById('nome').value.trim();
        const telefone = document.getElementById('telefone').value.trim();
        const lancheSelecionado = document.querySelector('input[name="lanche"]:checked');
        const bebidasSelecionadas = document.querySelectorAll('input[name="bebida"]:checked');

        if (!nome || !telefone || !lancheSelecionado) {
            alert('Preencha nome, telefone e escolha um lanche!');
            return;
        }

        let mensagem = `*Novo Pedido - X do Funk*%0A`;
        mensagem += `Nome: ${nome}%0A`;
        mensagem += `Telefone: ${telefone}%0A%0A`;
        mensagem += `Lanche: ${lancheSelecionado.value} - R$ ${lancheSelecionado.dataset.preco}%0A`;

        if (bebidasSelecionadas.length > 0) {
            mensagem += `Bebidas:%0A`;
            bebidasSelecionadas.forEach(b => {
                mensagem += `- ${b.value} - R$ ${b.dataset.preco}%0A`;
            });
        }

        mensagem += `%0ATotal: R$ ${totalEl.textContent}`;

        const numeroWhatsApp = '5599999999999'; // coloque o n√∫mero do WhatsApp com DDI + DDD
        window.open(`https://wa.me/${numeroWhatsApp}?text=${mensagem}`, '_blank');
    }
</script>

</body>
</html>
