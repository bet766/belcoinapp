<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belcoin - Login e Cadastro</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #ffd700;
    }

    .tabs {
      display: flex;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      background-color: #333;
      margin: 0 5px;
      cursor: pointer;
      border-radius: 5px;
    }

    .tab.active {
      background-color: #ffd700;
      color: black;
    }

    .form {
      display: none;
      flex-direction: column;
      gap: 10px;
      width: 300px;
    }

    .form.active {
      display: flex;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px;
      background-color: #ffd700;
      border: none;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
    }

    #message {
      margin-top: 20px;
      padding: 10px;
      background-color: #333;
      display: none;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Belcoin</h1>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('login')">Login</div>
    <div class="tab" onclick="switchTab('register')">Cadastro</div>
  </div>

  <!-- LOGIN -->
  <div id="loginForm" class="form active">
    <input type="email" id="loginEmail" placeholder="E-mail" />
    <input type="password" id="loginPassword" placeholder="Senha" />
    <button onclick="login()">Entrar</button>
  </div>

  <!-- CADASTRO -->
  <div id="registerForm" class="form">
    <input type="text" id="nome" placeholder="Nome completo" />
    <input type="text" id="cpf" placeholder="CPF" />
    <input type="date" id="dataNascimento" placeholder="Data de nascimento" />
    <input type="tel" id="telefone" placeholder="Telefone" />
    <input type="email" id="registerEmail" placeholder="E-mail" />
    <input type="password" id="registerPassword" placeholder="Senha" />
    <button onclick="register()">Cadastrar</button>
  </div>

  <div id="message"></div>

  <!-- FIREBASE -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBY10W0PXZAkz2Zr06iXa_T9t-GEgm_WgY",
      authDomain: "belcoin-38d95.firebaseapp.com",
      projectId: "belcoin-38d95",
      storageBucket: "belcoin-38d95.firebasestorage.app",
      messagingSenderId: "351419236081",
      appId: "1:351419236081:web:d83537260c1dba5c767350",
      measurementId: "G-S9F5VEEP3J"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    function showMessage(msg) {
      const box = document.getElementById("message");
      box.innerText = msg;
      box.style.display = "block";
      setTimeout(() => {
        box.style.display = "none";
      }, 10000); // 10 segundos
    }

    async function register() {
      const nome = document.getElementById("nome").value;
      const cpf = document.getElementById("cpf").value;
      const dataNascimento = document.getElementById("dataNascimento").value;
      const telefone = document.getElementById("telefone").value;
      const email = document.getElementById("registerEmail").value;
      const senha = document.getElementById("registerPassword").value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        const user = userCredential.user;

        // Salva dados extras no Firestore
        await setDoc(doc(db, "usuarios", user.uid), {
          nome,
          cpf,
          dataNascimento,
          telefone,
          email,
          uid: user.uid
        });

        showMessage("Bem-vindo à Belcoin!");

        setTimeout(() => {
          window.location.href = "interface.html";
        }, 10000);
      } catch (error) {
        showMessage(error.message);
      }
    }

    async function login() {
      const email = document.getElementById("loginEmail").value;
      const senha = document.getElementById("loginPassword").value;

      try {
        await signInWithEmailAndPassword(auth, email, senha);
        showMessage("Bem-vindo novamente à Belcoin!");
        setTimeout(() => {
          window.location.href = "interface.html";
        }, 10000);
      } catch (error) {
        showMessage(error.message);
      }
    }

    window.switchTab = function(tab) {
      document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
      document.querySelectorAll(".form").forEach(f => f.classList.remove("active"));
      if (tab === "login") {
        document.querySelector(".tab:nth-child(1)").classList.add("active");
        document.getElementById("loginForm").classList.add("active");
      } else {
        document.querySelector(".tab:nth-child(2)").classList.add("active");
        document.getElementById("registerForm").classList.add("active");
      }
    };
  </script>
</body>
</html>
