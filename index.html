<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belcoin - Login & Cadastro</title>
  <style>
    body {
      background-color: #000;
      font-family: Arial, sans-serif;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      border: 2px solid #0f0;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      background-color: #111;
      box-shadow: 0 0 15px #0f0;
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0f0;
      color: #000;
      cursor: pointer;
    }
    .switch {
      text-align: center;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Login -->
    <div id="loginForm">
      <h2>Login - Belcoin</h2>
      <input type="email" id="loginEmail" placeholder="E-mail" required />
      <input type="password" id="loginSenha" placeholder="Senha" required />
      <button onclick="login()">Entrar</button>
      <div class="switch">
        <p>Não tem uma conta? <a href="#" onclick="mostrarCadastro()">Cadastrar-se</a></p>
      </div>
    </div>

    <!-- Cadastro -->
    <div id="cadastroForm" class="hidden">
      <h2>Cadastro - Belcoin</h2>
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="text" id="cpf" placeholder="CPF" required />
      <input type="tel" id="telefone" placeholder="Telefone" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <button onclick="cadastrar()">Cadastrar</button>
      <div class="switch">
        <p>Já tem conta? <a href="#" onclick="mostrarLogin()">Voltar ao login</a></p>
      </div>
    </div>

    <!-- Área logada -->
    <div id="areaLogada" class="hidden">
      <h2>Bem-vindo à Belcoin</h2>
      <p>Saldo atual: R$ <span id="saldo">0,00</span></p>
      <p>Escolha um trader:</p>
      <ul>
        <li>Trader 24h - 3% de retorno</li>
        <li>Trader 7 dias - 20% de retorno</li>
        <li>Trader 30 dias - 50% de retorno</li>
      </ul>
      <button onclick="sair()">Sair</button>
    </div>
  </div>

  <script>
    function mostrarCadastro() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("cadastroForm").classList.remove("hidden");
    }

    function mostrarLogin() {
      document.getElementById("cadastroForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    function login() {
      const email = document.getElementById("loginEmail").value;
      const senha = document.getElementById("loginSenha").value;

      if (email && senha) {
        // Aqui deveria estar a autenticação real com Firebase (não incluso agora)
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("areaLogada").classList.remove("hidden");
      } else {
        alert("Preencha todos os campos.");
      }
    }

    function sair() {
      document.getElementById("areaLogada").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
    }

    function cadastrar() {
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const cpf = document.getElementById("cpf").value;
      const telefone = document.getElementById("telefone").value;
      const senha = document.getElementById("senha").value;

      if (nome && email && cpf && telefone && senha) {
        const url = "https://script.google.com/macros/s/AKfycbwrvoXymcSI89IE7kiw0Po-xi2Sh0na8hqipLj2BFI_PGzyi1C9DSJKkW8-3TsjTef2/exec";
        const formData = new FormData();
        formData.append("Nome", nome);
        formData.append("Email", email);
        formData.append("CPF", cpf);
        formData.append("Telefone", telefone);
        formData.append("Senha", senha);

        fetch(url, { method: "POST", body: formData })
          .then(response => {
            alert("Cadastro realizado com sucesso!");
            mostrarLogin();
          })
          .catch(error => {
            alert("Erro ao cadastrar. Tente novamente.");
            console.error("Erro:", error);
          });
      } else {
        alert("Preencha todos os campos.");
      }
    }
  </script>
</body>
</html>
