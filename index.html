<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Belcoin - Login & Cadastro</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #container {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 0 15px #0f0;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
      color: #00ff88;
    }
    input {
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #00ff88;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #00cc6e;
    }
    .link {
      margin-top: 15px;
      cursor: pointer;
      color: #00ff88;
      font-size: 14px;
      text-decoration: underline;
    }
    #message {
      margin-top: 20px;
      font-size: 16px;
      font-weight: bold;
      color: #00ff88;
    }
    #dashboard {
      display: none;
    }
    .saldo {
      font-size: 18px;
      margin: 10px 0;
      color: #0f0;
    }
  </style>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>
  <div id="container">
    <div id="login-form">
      <h1>Belcoin - Login</h1>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Senha" required />
      <button onclick="login()">Entrar</button>
      <div class="link" onclick="showRegister()">Criar conta</div>
      <div id="login-error" style="color:#f44;"></div>
    </div>

    <div id="register-form" style="display:none;">
      <h1>Belcoin - Cadastro</h1>
      <input type="text" id="register-name" placeholder="Nome Completo" required />
      <input type="text" id="register-cpf" placeholder="CPF (somente números)" maxlength="11" required />
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Senha" required />
      <input type="tel" id="register-phone" placeholder="Telefone" required />
      <input type="date" id="register-birthdate" required />
      <button onclick="register()">Cadastrar</button>
      <div class="link" onclick="showLogin()">Já tem conta?</div>
      <div id="register-error" style="color:#f44;"></div>
    </div>

    <div id="message" style="display:none;"></div>

    <div id="dashboard">
      <h1>Bem-vindo à Belcoin</h1>
      <p id="welcome-message"></p>
      <div class="saldo">Saldo atual: <strong>R$ 0,00</strong></div>
      <button>Depositar</button>
      <button>Sacar</button>
      <button onclick="logout()">Sair</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBY10W0PXZAkz2Zr06iXa_T9t-GEgm_WgY",
      authDomain: "belcoin-38d95.firebaseapp.com",
      projectId: "belcoin-38d95",
      storageBucket: "belcoin-38d95.appspot.com",
      messagingSenderId: "351419236081",
      appId: "1:351419236081:web:d83537260c1dba5c767350",
      measurementId: "G-S9F5VEEP3J"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    document.getElementById('register-birthdate').max = new Date().toISOString().split("T")[0];

    function showLogin() {
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('register-form').style.display = 'none';
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('message').style.display = 'none';
    }

    function showRegister() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'block';
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('message').style.display = 'none';
    }

    async function register() {
      const name = document.getElementById('register-name').value;
      const cpf = document.getElementById('register-cpf').value;
      const email = document.getElementById('register-email').value;
      const password = document.getElementById('register-password').value;
      const phone = document.getElementById('register-phone').value;
      const birthdate = document.getElementById('register-birthdate').value;

      if (!name || !cpf || !email || !password || !phone || !birthdate) {
        document.getElementById('register-error').innerText = "Preencha todos os campos!";
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        await db.collection("users").doc(user.uid).set({
          name,
          cpf,
          email,
          phone,
          birthdate,
          saldo: 0
        });
        showMessage("Bem-vindo à Belcoin");
      } catch (error) {
        document.getElementById('register-error').innerText = error.message;
      }
    }

    async function login() {
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;

      if (!email || !password) {
        document.getElementById('login-error').innerText = "Digite o email e a senha.";
        return;
      }

      try {
        await auth.signInWithEmailAndPassword(email, password);
        showMessage("Bem-vindo novamente à Belcoin");
      } catch (error) {
        document.getElementById('login-error').innerText = error.message;
      }
    }

    function showMessage(text) {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('register-form').style.display = 'none';
      const msg = document.getElementById('message');
      msg.innerText = text;
      msg.style.display = 'block';
      setTimeout(() => {
        msg.style.display = 'none';
        showDashboard();
      }, 10000);
    }

    async function showDashboard() {
      const user = auth.currentUser;
      if (!user) return;

      const doc = await db.collection("users").doc(user.uid).get();
      const data = doc.data();
      document.getElementById('welcome-message').innerText = `Olá, ${data.name}`;
      document.getElementById('dashboard').style.display = 'block';
    }

    function logout() {
      auth.signOut().then(showLogin);
    }

    auth.onAuthStateChanged(user => {
      if (user) showDashboard();
      else showLogin();
    });
  </script>
</body>
</html>
