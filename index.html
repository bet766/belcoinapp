<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Belcoin - Plataforma Completa</title>
  <style>
    /* Fonte e reset */
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    * {
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      margin: 0; padding: 0;
      background-color: #0b0b0b;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #111;
      border: 2px solid #00ff99;
      border-radius: 12px;
      padding: 30px;
      width: 380px;
      box-shadow: 0 0 15px #00ff99;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ff99;
    }
    input[type=email], input[type=password], input[type=number], input[type=text] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px 0;
      background: #222;
      border: none;
      border-radius: 8px;
      color: #eee;
      font-size: 1rem;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #00ff99;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      font-size: 1.1rem;
      color: #000;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00cc7a;
    }
    .link {
      text-align: center;
      color: #00ff99;
      cursor: pointer;
      text-decoration: underline;
      margin-bottom: 15px;
      font-weight: 600;
    }
    .hidden {
      display: none;
    }
    /* Painel interno */
    #painel h2 {
      margin-top: 0;
      margin-bottom: 10px;
    }
    #painel .saldo {
      font-size: 1.4rem;
      margin-bottom: 20px;
      text-align: center;
    }
    #painel button {
      margin-bottom: 12px;
    }
    #painel .btn-danger {
      background-color: #cc0000;
      color: white;
    }
    #painel .btn-danger:hover {
      background-color: #990000;
    }
    #painel input[type=number] {
      margin-bottom: 10px;
    }
    #painel .trader-btns button {
      margin-bottom: 8px;
      background: #222;
      color: #00ff99;
      border: 2px solid #00ff99;
    }
    #painel .trader-btns button:hover {
      background: #00ff99;
      color: #000;
    }
    #statusMsg {
      margin-bottom: 15px;
      text-align: center;
      font-weight: 600;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <div class="container" id="auth-container">
    <!-- LOGIN -->
    <div id="login-section">
      <h2>Belcoin - Login</h2>
      <input type="email" id="loginEmail" placeholder="E-mail" autocomplete="username" />
      <input type="password" id="loginPassword" placeholder="Senha" autocomplete="current-password" />
      <button onclick="login()">Entrar</button>
      <div class="link" onclick="showRegister()">Não tem conta? Registrar-se</div>
      <p id="loginError" style="color:#cc0000;text-align:center;"></p>
    </div>

    <!-- REGISTRO -->
    <div id="register-section" class="hidden">
      <h2>Belcoin - Registro</h2>
      <input type="email" id="registerEmail" placeholder="E-mail" autocomplete="email" />
      <input type="password" id="registerPassword" placeholder="Senha" autocomplete="new-password" />
      <input type="password" id="registerPasswordConfirm" placeholder="Confirme a senha" autocomplete="new-password" />
      <button onclick="register()">Registrar</button>
      <div class="link" onclick="showLogin()">Já tem conta? Entrar</div>
      <p id="registerError" style="color:#cc0000;text-align:center;"></p>
    </div>
  </div>

  <!-- PAINEL INTERNO -->
  <div class="container hidden" id="painel">
    <h2>Belcoin - Painel</h2>
    <div id="statusMsg"></div>
    <div class="saldo">Saldo Atual: <strong id="saldoDisplay">R$ 0,00</strong></div>

    <label for="depositAmount">Valor para Depositar (R$):</label>
    <input type="number" id="depositAmount" min="0" step="0.01" placeholder="0.00" />
    <button onclick="depositar()">Depositar</button>

    <label for="withdrawAmount">Valor para Sacar (R$):</label>
    <input type="number" id="withdrawAmount" min="0" step="0.01" placeholder="0.00" />
    <button onclick="sacar()">Sacar</button>

    <div class="trader-btns">
      <h3>Investimentos Traders</h3>
      <button onclick="investir(1, 1)">Trader 24h - 1% de lucro</button>
      <button onclick="investir(7, 10)">Trader 7 dias - 10% de lucro</button>
      <button onclick="investir(30, 50)">Trader 30 dias - 50% de lucro</button>
    </div>

    <label for="cupomInput">Cupom de Bônus:</label>
    <input type="text" id="cupomInput" placeholder="Digite seu cupom" />
    <button onclick="usarCupom()">Aplicar Cupom</button>

    <button onclick="entrarGrupoVIP()">Entrar no Grupo VIP</button>
    <button class="btn-danger" onclick="logout()">Sair</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // --- CONFIGURE AQUI SEUS DADOS FIREBASE ---
    const firebaseConfig = {
      apiKey: "SUA_API_KEY",
      authDomain: "SEU_AUTH_DOMAIN",
      databaseURL: "SEU_DATABASE_URL",
      projectId: "SEU_PROJECT_ID",
      storageBucket: "SEU_STORAGE_BUCKET",
      messagingSenderId: "SEU_MESSAGING_SENDER_ID",
      appId: "SEU_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    // --- MANIPULAÇÃO DE TELA ---
    const loginSection = document.getElementById('login-section');
    const registerSection = document.getElementById('register-section');
    const authContainer = document.getElementById('auth-container');
    const painel = document.getElementById('painel');

    const loginError = document.getElementById('loginError');
    const registerError = document.getElementById('registerError');
    const statusMsg = document.getElementById('statusMsg');

    function showRegister(){
      loginSection.classList.add('hidden');
      registerSection.classList.remove('hidden');
      loginError.textContent = "";
      registerError.textContent = "";
    }
    function showLogin(){
      registerSection.classList.add('hidden');
      loginSection.classList.remove('hidden');
      loginError.textContent = "";
      registerError.textContent = "";
    }

    // --- LOGIN ---
    function login() {
      loginError.textContent = "";
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;

      if(!email || !password){
        loginError.textContent = "Preencha todos os campos.";
        return;
      }
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          entrarPainel();
        })
        .catch(error => {
          loginError.textContent = error.message;
        });
    }

    // --- REGISTRO ---
    function register() {
      registerError.textContent = "";
      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

      if(!email || !password || !passwordConfirm){
        registerError.textContent = "Preencha todos os campos.";
        return;
      }
      if(password !== passwordConfirm){
        registerError.textContent = "As senhas não coincidem.";
        return;
      }

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          // Cria dados iniciais do usuário no database
          db.ref('usuarios/' + userCredential.user.uid).set({
            saldo: 0,
            createdAt: Date.now()
          });
          entrarPainel();
        })
        .catch(error => {
          registerError.textContent = error.message;
        });
    }

    // --- ENTRAR PAINEL ---
    function entrarPainel(){
      authContainer.classList.add('hidden');
      painel.classList.remove('hidden');
      loginError.textContent = "";
      registerError.textContent = "";
      statusMsg.textContent = "";
      carregarSaldo();
    }

    // --- SAIR ---
    function logout() {
      auth.signOut().then(() => {
        painel.classList.add('hidden');
        authContainer.classList.remove('hidden');
      });
    }

    // --- CARREGAR SALDO ---
    function carregarSaldo() {
      const user = auth.currentUser;
      if(!user) return;
      const saldoRef = db.ref('usuarios/' + user.uid + '/saldo');
      saldoRef.on('value', snapshot => {
        const saldo = snapshot.val() || 0;
        document.getElementById('saldoDisplay').textContent = "R$ " + saldo.toFixed(2);
      });
    }

    // --- DEPOSITAR ---
    function depositar() {
      const valor = parseFloat(document.getElementById('depositAmount').value);
      if(isNaN(valor) || valor <= 0){
        statusMsg.style.color = 'red';
        statusMsg.textContent = "Digite um valor válido para depósito.";
        return;
      }
      const user = auth.currentUser;
      if(!user) return;
      const saldoRef = db.ref('usuarios/' + user.uid + '/saldo');
      saldoRef.transaction(current => {
        return (current || 0) + valor;
      }, (error, committed) => {
        if(error) {
          statusMsg.style.color = 'red';
          statusMsg.textContent = "Erro no depósito.";
        } else if(committed) {
          statusMsg.style.color = '#00ff99';
          statusMsg.textContent = "Depósito realizado com sucesso!";
          document.getElementById('depositAmount').value = "";
        }
      });
    }

    // --- SACAR ---
    function sacar() {
      const valor = parseFloat(document.getElementById('withdrawAmount').value);
      if(isNaN(valor) || valor <= 0){
        statusMsg.style.color = 'red';
        statusMsg.textContent = "Digite um valor válido para saque.";
        return;
      }
      const user = auth.currentUser;
      if(!user) return;
      const saldoRef = db.ref('usuarios/' + user.uid + '/saldo
