<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WiFi Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 400px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #00ff41;
            font-size: 28px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #00ff41;
            box-shadow: 0 0 10px rgba(0,255,65,0.3);
        }
        
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #00ff41, #00cc33);
            border: none;
            border-radius: 8px;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,255,65,0.4);
        }
        
        .switch-form {
            text-align: center;
            margin-top: 20px;
            color: #aaa;
        }
        
        .switch-form a {
            color: #00ff41;
            text-decoration: none;
        }
        
        .hidden {
            display: none;
        }
        
        .main-app {
            background: rgba(0,0,0,0.9);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
        }
        
        .wifi-list {
            margin-top: 20px;
        }
        
        .wifi-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }
        
        .wifi-item:hover {
            background: rgba(255,255,255,0.15);
        }
        
        .wifi-name {
            font-weight: bold;
            color: #00ff41;
        }
        
        .wifi-signal {
            font-size: 12px;
            color: #aaa;
        }
        
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        
        .btn-small {
            padding: 8px 15px;
            font-size: 12px;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: all 0.3s;
        }
        
        .btn-crack {
            background: #ff6b00;
            color: #fff;
        }
        
        .btn-kick {
            background: #ff0040;
            color: #fff;
        }
        
        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 10px;
        }
        
        .progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #00cc33);
            width: 0%;
            transition: width 0.3s;
        }
        
        .status {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .status.success {
            background: rgba(0,255,65,0.2);
            color: #00ff41;
        }
        
        .status.error {
            background: rgba(255,0,64,0.2);
            color: #ff0040;
        }
    </style>
</head>

    </div>
