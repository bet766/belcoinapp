<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Belcoin - Login</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #0d3b26, #31d180);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #ffffff10;
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 255, 150, 0.3);
    }

    h2 {
      margin-bottom: 20px;
      color: #ffffff;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      background-color: #2aff93;
      color: black;
      border: none;
      border-radius: 10px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    button:hover {
      background-color: #1cd072;
    }

    .link {
      margin-top: 15px;
      color: #c0ffd0;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="logo">Belcoin</div>

    <!-- LOGIN -->
    <div id="login-form">
      <h2>Login</h2>
      <input type="text" placeholder="CPF (somente números)" id="login-cpf">
      <input type="password" placeholder="Senha" id="login-senha">
      <button onclick="fazerLogin()">Entrar</button>
      <div class="link" onclick="mostrarCadastro()">Ainda não tem conta? Cadastre-se</div>
    </div>

    <!-- CADASTRO -->
    <div id="cadastro-form" class="hidden">
      <h2>Cadastro</h2>
      <input type="text" placeholder="Nome completo" id="cad-nome">
      <input type="text" placeholder="CPF (somente números)" id="cad-cpf">
      <input type="email" placeholder="Email" id="cad-email">
      <input type="password" placeholder="Senha" id="cad-senha">
      <button onclick="fazerCadastro()">Cadastrar</button>
      <div class="link" onclick="mostrarLogin()">Já tem conta? Faça login</div>
    </div>
  </div>

  <script>
    function mostrarCadastro() {
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("cadastro-form").classList.remove("hidden");
    }

    function mostrarLogin() {
      document.getElementById("cadastro-form").classList.add("hidden");
      document.getElementById("login-form").classList.remove("hidden");
    }

    function fazerLogin() {
      alert("Função de login será conectada ao Firebase.");
    }

    function fazerCadastro() {
      alert("Função de cadastro será conectada ao Firebase.");
    }
  </script>
</body>
</html>
