<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GatoPlay Demo</title>
  <style>
    :root{
      --roxo:#4b1fa6;
      --roxo-escuro:#2e0f6e;
      --amarelo:#ffe600;
    }
    *{box-sizing:border-box;font-family:Arial,Helvetica,sans-serif}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--roxo-escuro),var(--roxo));
      color:#fff;
    }
    .hidden{display:none}
    header{
      background:#3b178f;
      padding:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .saldo{background:#2a0d66;padding:6px 12px;border-radius:20px}
    .pix{background:var(--amarelo);color:#000;padding:6px 10px;border-radius:10px;font-weight:bold}
    .container{padding:16px}
    .card{background:#4b1fa6;border-radius:16px;padding:16px;margin-bottom:16px}
    .btn{width:100%;padding:14px;border:none;border-radius:12px;background:var(--amarelo);color:#000;font-weight:bold;font-size:16px}
    input{width:100%;padding:12px;border-radius:10px;border:none;margin-bottom:10px}
    footer{position:fixed;bottom:0;left:0;right:0;background:#3b178f;display:flex;justify-content:space-around;padding:10px 0}
    footer button{background:none;border:none;color:#fff}
  </style>
</head>
<body><!-- LOGIN --><div id="login" class="container">
  <div class="card">
    <h2>Login</h2>
    <input id="loginUser" placeholder="UsuÃ¡rio">
    <input id="loginPass" type="password" placeholder="Senha">
    <button class="btn" onclick="login()">Entrar</button>
    <p onclick="show('register')">Criar conta</p>
  </div>
</div><!-- CADASTRO --><div id="register" class="container hidden">
  <div class="card">
    <h2>Cadastro</h2>
    <input id="regUser" placeholder="UsuÃ¡rio">
    <input id="regPass" type="password" placeholder="Senha">
    <button class="btn" onclick="register()">Cadastrar</button>
    <p onclick="show('login')">Voltar</p>
  </div>
</div><!-- HOME --><div id="home" class="hidden">
<header>
  <strong>GatoPlay</strong>
  <div><span class="saldo" id="saldo">R$ 100</span> <span class="pix">PIX+</span></div>
</header><div class="container">
  <div class="card">
    <h3>Jogos</h3>
    <button class="btn" onclick="show('slot')">ğŸ° Slot</button><br><br>
    <button class="btn" onclick="show('crash')">ğŸš€ Crash</button>
  </div>
</div><footer>
  <button onclick="show('home')">Home</button>
  <button onclick="show('slot')">Slot</button>
  <button onclick="show('crash')">Crash</button>
</footer>
</div><!-- SLOT GAME --><div id="slot" class="container hidden">
  <div class="card">
    <h2>ğŸ° Slot</h2>
    <p id="slotResult">ğŸ’ ğŸ’ ğŸ’</p>
    <button class="btn" onclick="spin()">Girar</button>
    <button onclick="show('home')">Voltar</button>
  </div>
</div><!-- CRASH GAME --><div id="crash" class="container hidden">
  <div class="card">
    <h2>ğŸš€ Crash</h2>
    <p id="mult">1.00x</p>
    <button class="btn" onclick="startCrash()">Iniciar</button>
    <button onclick="cashout()">Sacar</button>
    <button onclick="show('home')">Voltar</button>
  </div>
</div><script>
let users = JSON.parse(localStorage.getItem('users')||'{}');
let currentUser=null;
let saldo=100;
let crashInterval, crashMult=1;

function show(id){
  document.querySelectorAll('body > div').forEach(d=>d.classList.add('hidden'));
  document.getElementById(id).classList.remove('hidden');
}

function register(){
  users[regUser.value]={pass:regPass.value};
  localStorage.setItem('users',JSON.stringify(users));
  alert('Conta criada'); show('login');
}

function login(){
  if(users[loginUser.value]?.pass===loginPass.value){
    currentUser=loginUser.value; show('home');
  } else alert('Login invÃ¡lido');
}

function updateSaldo(){document.getElementById('saldo').innerText='R$ '+saldo}

function spin(){
  let icons=['ğŸ’','ğŸ‹','ğŸ’'];
  let r=[0,1,2].map(()=>icons[Math.floor(Math.random()*3)]);
  slotResult.innerText=r.join(' ');
  if(r[0]==r[1]&&r[1]==r[2]){saldo+=50;alert('Ganhou!')}else saldo-=10;
  updateSaldo();
}

function startCrash(){
  crashMult=1; mult.innerText='1.00x';
  crashInterval=setInterval(()=>{
    crashMult+=0.1;
    mult.innerText=crashMult.toFixed(2)+'x';
    if(Math.random()<0.05){clearInterval(crashInterval);alert('Crash!')}
  },300);
}

function cashout(){
  clearInterval(crashInterval);
  saldo+=Math.floor(crashMult*10);
  updateSaldo();
}
</script></body>
</html>
