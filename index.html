<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simulador Firebase</title>
</head>
<body>
  <h2>Simulação de Envio para Firebase</h2>
  <input type="text" id="cartao" placeholder="Digite o número do cartão (simulado)">
  <button onclick="enviarCartao()">Enviar</button>
  <p id="status"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <script>
    // Sua configuração do Firebase (vinda da imagem)
    const firebaseConfig = {
      apiKey: "AIzaSyDnjQvA04Oz7t2lDMfTSAkK3Ek",
      authDomain: "telefone-2569d.firebaseapp.com",
      projectId: "telefone-2569d",
      storageBucket: "telefone-2569d.appspot.com",
      messagingSenderId: "829475317537",
      appId: "1:829475317537:web:823e55af8806d27441c56e"
    };

    // Inicializa o Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Função para enviar dados
    function enviarCartao() {
      const numero = document.getElementById("cartao").value;
      const status = document.getElementById("status");

      if (numero.trim() === "") {
        status.innerText = "Preencha o campo corretamente.";
        return;
      }

      db.collection("cartoes_testes").add({
        numero_cartao: numero,
        enviado_em: new Date().toISOString()
      })
      .then(() => {
        status.innerText = "Cartão enviado com sucesso (simulado).";
        document.getElementById("cartao").value = "";
      })
      .catch((error) => {
        console.error("Erro ao enviar:", error);
        status.innerText = "Erro ao enviar.";
      });
    }
  </script>
</body>
</html>
