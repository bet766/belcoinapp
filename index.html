<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Belcon - Login e Cadastro</title>
<style>
  /* Reset básico */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  body {
    background-color: #000;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  #container {
    background-color: #111;
    padding: 30px 40px;
    width: 360px;
    border-radius: 4px;
  }
  h1 {
    text-align: center;
    color: #0f0;
    margin-bottom: 30px;
    font-weight: bold;
    font-size: 2rem;
    user-select: none;
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-size: 0.9rem;
  }
  input[type="text"], input[type="email"], input[type="password"], input[type="tel"] {
    width: 100%;
    padding: 8px 10px;
    margin-bottom: 16px;
    background-color: #222;
    border: 1px solid #444;
    color: #eee;
    outline: none;
    border-radius: 0; /* borda reta, sem arredondar */
    font-size: 1rem;
  }
  input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, input[type="tel"]:focus {
    border-color: #0f0; /* Verde só no foco do input */
  }
  button {
    width: 100%;
    padding: 10px;
    background-color: #0f0;
    border: none;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    font-size: 1rem;
    margin-bottom: 12px;
    border-radius: 2px;
    transition: background-color 0.3s;
  }
  button:hover {
    background-color: #0c0;
  }
  .link {
    color: #0f0;
    cursor: pointer;
    text-align: center;
    font-size: 0.9rem;
    user-select: none;
  }
  .link:hover {
    text-decoration: underline;
  }
  #message {
    margin-bottom: 12px;
    color: #f66;
    font-weight: bold;
    min-height: 20px;
    text-align: center;
  }
  /* Painel após login */
  #dashboard {
    display: none;
    flex-direction: column;
    color: #0f0;
  }
  #dashboard h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  #saldo {
    font-size: 1.4rem;
    margin-bottom: 20px;
    text-align: center;
  }
  #buttons button {
    margin-bottom: 12px;
  }
  #traders {
    margin-top: 20px;
  }
  #traders ul {
    list-style: none;
    padding-left: 0;
  }
  #traders ul li {
    padding: 6px 10px;
    background-color: #222;
    margin-bottom: 6px;
    border-radius: 2px;
  }
  #logoutBtn {
    margin-top: 25px;
    background-color: #f00;
    color: #fff;
  }
  #logoutBtn:hover {
    background-color: #b00;
  }
</style>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
</head>
<body>

<div id="container">

  <!-- Login -->
  <div id="loginTab">
    <h1>Belcon</h1>
    <div id="message"></div>
    <label for="loginEmail">E-mail</label>
    <input type="email" id="loginEmail" autocomplete="username" />
    <label for="loginPassword">Senha</label>
    <input type="password" id="loginPassword" autocomplete="current-password" />
    <button id="loginBtn">Login</button>
    <div class="link" id="showRegister">Não tem conta? Registrar-se</div>
  </div>

  <!-- Cadastro -->
  <div id="registerTab" style="display:none;">
    <h1>Belcon</h1>
    <div id="regMessage"></div>
    <label for="regName">Nome completo</label>
    <input type="text" id="regName" />
    <label for="regCPF">CPF</label>
    <input type="text" id="regCPF" maxlength="14" placeholder="000.000.000-00" />
    <label for="regPhone">Telefone</label>
    <input type="tel" id="regPhone" placeholder="(XX) XXXXX-XXXX" />
    <label for="regEmail">E-mail</label>
    <input type="email" id="regEmail" autocomplete="email" />
    <label for="regPassword">Senha</label>
    <input type="password" id="regPassword" autocomplete="new-password" />
    <button id="registerBtn">Registrar-se</button>
    <div class="link" id="showLogin">Já tem conta? Login</div>
  </div>

  <!-- Painel -->
  <div id="dashboard">
    <h2>Bem-vindo, <span id="userName"></span>!</h2>
    <div id="saldo">Saldo: R$ <span id="userSaldo">0,00</span></div>
    <div id="buttons">
      <button id="depositBtn">Depositar</button>
      <button id="withdrawBtn">Sacar</button>
      <button id="vipBtn">Acessar Grupos VIP</button>
    </div>
    <div id="traders">
      <h3>Traders ativos:</h3>
      <ul>
        <li>Trader 1 - Rendimento 5% em 24h</li>
        <li>Trader 2 - Rendimento 10% em 48h</li>
        <li>Trader 3 - Rendimento 20% em 72h</li>
      </ul>
    </div>
    <button id="logoutBtn">Logout</button>
  </div>

</div>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyBY10W0PXZAkz2Zr06iXa_T9t-GEgm_WgY",
    authDomain: "belcoin-38d95.firebaseapp.com",
    projectId: "belcoin-38d95",
    storageBucket: "belcoin-38d95.firebasestorage.app",
    messagingSenderId: "351419236081",
    appId: "1:351419236081:web:d835372601dba5c767350",
    measurementId: "G-S9F5VEEP3J"
  };

  // Inicializar Firebase
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // Elementos
  const loginTab = document.getElementById("loginTab");
  const registerTab = document.getElementById("registerTab");
  const dashboard = document.getElementById("dashboard");

  const message = document.getElementById("message");
  const regMessage = document.getElementById("regMessage");

  // Mostrar cadastro
  document.getElementById("showRegister").onclick = () => {
    loginTab.style.display = "none";
    registerTab.style.display = "block";
    message.textContent = "";
    regMessage.textContent = "";
  };

  // Mostrar login
  document.getElementById("showLogin").onclick = () => {
    registerTab.style.display = "none";
    loginTab.style.display = "block";
    message.textContent = "";
    regMessage.textContent = "";
  };

  // Login
  document.getElementById("loginBtn").onclick = () => {
    const email = document.getElementById("loginEmail").value.trim();
    const password = document.getElementById("loginPassword").value;

    if(!email || !password){
      message.textContent = "Preencha todos os campos!";
      return;
    }
    message.textContent = "";

    auth.signInWithEmailAndPassword(email, password)
      .then(userCredential => {
        loadUserData(userCredential.user.uid);
      })
      .catch(error => {
        message.textContent = error.message;
      });
  };

  // Registrar
  document.getElementById("registerBtn").onclick = () => {
    const name = document.getElementById("regName").value.trim();
    const cpf = document.getElementById("regCPF").value.trim();
    const phone = document.getElementById("regPhone").value.trim();
    const email = document.getElementById("regEmail").value.trim();
    const password = document.getElementById("regPassword").value;

    if(!name || !cpf || !phone || !email || !password){
      regMessage.textContent = "Preencha todos os campos!";
      return;
    }
    regMessage.textContent = "";

    auth.createUserWithEmailAndPassword(email, password)
      .then(userCredential => {
        // Salvar dados extras no Firestore
        return db.collection("users").doc(userCredential.user.uid).set({
          name: name,
          cpf: cpf,
          phone: phone,
          saldo: 0
        });
      })
      .then(() => {
        regMessage.style.color = "#0f0";
        regMessage.textContent = "Registrado com sucesso! Faça login.";
        setTimeout(() => {
          registerTab.style.display = "none";
          loginTab.style.display = "block";
          regMessage.textContent = "";
        }, 2000);
      })
      .catch(error => {
        regMessage.style.color = "#f66";
        regMessage.textContent = error.message;
      });
  };

  // Carregar dados do usuário e mostrar painel
  function loadUserData(uid){
    db.collection("users").doc(uid).get()
      .then(doc => {
        if(doc.exists){
          const data = doc.data();
          document.getElementById("userName").textContent = data.name;
          document.getElementById("userSaldo").textContent = data.saldo.toFixed(2).replace('.',',');
          showDashboard();
        } else {
          alert("Dados do usuário não encontrados.");
        }
      })
      .catch(err => {
        alert("Erro ao carregar dados: " + err.message);
      });
  }

  // Mostrar painel e esconder telas de login/cadastro
  function showDashboard(){
    loginTab.style.display = "none";
    registerTab.style.display = "none";
    dashboard.style.display = "flex";
  }

  // Logout
  document.getElementById("logoutBtn").onclick = () => {
    auth.signOut().then(() => {
      dashboard.style.display = "none";
      loginTab.style.display = "block";
      document.getElementById("loginEmail").value = "";
      document.getElementById("loginPassword").value = "";
      message.textContent = "";
    });
  };

  // Botões depósito, saque e VIP - aqui só mostra alertas simulando
  document.getElementById("depositBtn").onclick = () => {
    alert("Função Depósito - Em desenvolvimento");
  };
  document.getElementById("withdrawBtn").onclick = () => {
    alert("Função Saque - Em desenvolvimento");
  };
  document.getElementById("vipBtn").onclick = () => {
    alert("Acesso aos grupos VIP - Em desenvolvimento");
  };

  // Monitorar autenticação para manter sessão aberta
  auth.onAuthStateChanged(user => {
    if(user){
      loadUserData(user.uid);
    } else {
      dashboard.style.display = "none";
      loginTab.style.display = "block";
    }
  });

</script>

</body>
  </html>
