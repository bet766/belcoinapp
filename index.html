<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Belbank - Login & Cadastro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #5f27cd, #341f97);
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 30px;
    }
    .form-container {
      background: #fff;
      color: #333;
      padding: 30px;
      border-radius: 12px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 6px;
    }
    button {
      background-color: #5f27cd;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .link {
      color: #5f27cd;
      cursor: pointer;
      text-decoration: underline;
      display: block;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <h1>Belbank</h1>

  <div class="form-container" id="loginForm">
    <h2>Login</h2>
    <input type="email" placeholder="E-mail" />
    <input type="password" placeholder="Senha" />
    <button>Entrar</button>
    <span class="link" onclick="showRegister()">Não tem conta? Cadastre-se</span>
    <span class="link" onclick="showRecovery()">Esqueceu a senha?</span>
  </div>

  <div class="form-container" id="registerForm" style="display:none">
    <h2>Cadastro</h2>
    <input type="text" placeholder="Nome completo" />
    <input type="text" placeholder="CPF" />
    <input type="email" placeholder="E-mail" />
    <input type="password" placeholder="Senha" />
    <button>Cadastrar</button>
    <span class="link" onclick="showLogin()">Já tem conta? Entrar</span>
  </div>

  <div class="form-container" id="recoveryForm" style="display:none">
    <h2>Recuperar Conta</h2>
    <input type="text" placeholder="CPF" />
    <input type="email" placeholder="E-mail usado no cadastro" />
    <input type="text" placeholder="Telefone" />
    <button>Enviar</button>
    <p>Você será notificado no WhatsApp após validação dos dados.</p>
    <span class="link" onclick="showLogin()">Voltar ao login</span>
  </div>

  <script>
    function showLogin() {
      document.getElementById('loginForm').style.display = 'block';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('recoveryForm').style.display = 'none';
    }
    function showRegister() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'block';
      document.getElementById('recoveryForm').style.display = 'none';
    }
    function showRecovery() {
      document.getElementById('loginForm').style.display = 'none';
      document.getElementById('registerForm').style.display = 'none';
      document.getElementById('recoveryForm').style.display = 'block';
    }
  </script>

</body>
</html>
